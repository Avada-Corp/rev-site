<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card-api">
                <div class="text-center">
                    <h1>После сохранения ваша сессия будет завершена и вы сможете зайти в свой аккаунт через телеграм
                        логин</h1>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <span class="p-float-label">
                            <input pInputText id="email" formControlName="email" type="email" />
                            <label htmlFor="email">Email address</label>
                        </span>
                    </div>
                    <div class="mb-3">
                        <span class="p-float-label">
                            <input pInputText id="password" formControlName="password" type="password" />
                            <label htmlFor="password">Password</label>
                        </span>
                    </div>
                    <div class="mt-2">
                        <p-button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
