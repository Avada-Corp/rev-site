<div *ngIf="isSpinning" class="overlay"></div>
<p-progressSpinner *ngIf="isSpinning" class="spinner"></p-progressSpinner>
<router-outlet></router-outlet>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="samplebot" data-size="large"
    data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
    function onTelegramAuth(user) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    }
</script>
