<div class="container">
  <p-toast></p-toast>
  <div class="row">
    <div class="col-md-6">
      <div class="card-login">
        <div class="text-center">
          <h1>Reset password</h1>
          <h6>Please enter email to recovery password</h6>
        </div>
        <mc-backend-error-messages *ngIf="backendErrors$ | async"
          [backendErrors]="backendErrors$ | async"></mc-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" />
          </div>
          <div class="mt-2">
            <p-button type="submit" styleClass="p-button-raised" class="btn btn-primary"
              [disabled]="!form.valid">Reset</p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
