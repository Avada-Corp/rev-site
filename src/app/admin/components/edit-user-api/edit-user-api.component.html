<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card-api">
                <div class="text-center">
                    <h1>Редактирование АПИ</h1>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <span class="p-float-label">
                            <input pInputText id="key" formControlName="key" />
                            <label htmlFor="key">Key</label>
                        </span>
                    </div>
                    <div class="mb-3">
                        <span class="p-float-label">
                            <input pInputText id="secret" formControlName="secret" />
                            <label htmlFor="secret">Secret</label>
                        </span>
                    </div>
                    <div class="mt-2">
                        <p-button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
