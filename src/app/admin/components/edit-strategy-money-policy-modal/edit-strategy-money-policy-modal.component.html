<p-dialog header="Настройки денежной политики стратегии" [(visible)]="visible" [modal]="true"
    [style]="{width: '50vw', maxHeight: '80vh'}" [closable]="true" [resizable]="false" (onHide)="onHide()"
    (onShow)="onShow()">

    <div class="modal-header">
        <h4>{{ strategy?.name }} ({{ strategy?.strategyId }})</h4>
    </div>

    <form [formGroup]="moneyPolicyForm">
        <div class="modal-content">
            <div class="form-section">
                <h4>Минимальный депозит:</h4>
                <input pInputText type="number" formControlName="minDeposit" class="policy-input"
                    placeholder="Введите минимальный депозит"
                    [ngClass]="{ 'p-invalid': moneyPolicyForm.get('minDeposit')?.invalid && moneyPolicyForm.get('minDeposit')?.touched }" />
                <small *ngIf="moneyPolicyForm.get('minDeposit')?.invalid && moneyPolicyForm.get('minDeposit')?.touched"
                    class="p-error">Минимальный депозит обязателен и должен быть положительным числом</small>
            </div>

            <div class="form-section">
                <h4>Фактическое плечо:</h4>
                <input pInputText type="number" step="0.1" formControlName="actualLeverage" class="policy-input"
                    placeholder="Введите фактическое плечо"
                    [ngClass]="{ 'p-invalid': moneyPolicyForm.get('actualLeverage')?.invalid && moneyPolicyForm.get('actualLeverage')?.touched }" />
                <small
                    *ngIf="moneyPolicyForm.get('actualLeverage')?.invalid && moneyPolicyForm.get('actualLeverage')?.touched"
                    class="p-error">Фактическое плечо обязательно и должно быть больше 0</small>
            </div>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button label="Отмена" icon="pi pi-times" styleClass="p-button-text" (click)="onHide()">
        </p-button>
        <p-button label="Сохранить" icon="pi pi-check" styleClass="p-button-primary" [loading]="loading"
            [disabled]="!moneyPolicyForm.valid" (click)="onSave()">
        </p-button>
    </ng-template>
</p-dialog>
